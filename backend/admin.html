<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
                body {
            font-family: 'Inter', sans-serif;
        }
                .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-100">

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-slate-800 mb-8">Admin Control Panel</h1>

        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-10">
            <h2 class="text-2xl font-semibold text-slate-700 mb-5">Add New Problem</h2>
            <div id="form-error" class="hidden bg-red-100 text-red-700 p-3 rounded-lg mb-4"></div>
            <form id="add-problem-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="title" placeholder="Problem Title" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                    <select name="difficulty" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <input type="text" name="url" placeholder="Problem URL (e.g., https://leetcode.com/...)" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                <textarea name="hint" placeholder="Hint" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold p-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                    Add Problem
                </button>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-slate-700 mb-5">Manage Problems</h2>
            <div id="loading" class="text-slate-500 text-center p-8">Loading problems...</div>
            <ul id="problem-list" class="space-y-4">
            </ul>
        </div>
    </main>

    <script type="module">
        const API_URL = '/api/admin/problems';
        const problemList = document.getElementById('problem-list');
        const addForm = document.getElementById('add-problem-form');
        const formError = document.getElementById('form-error');
        const loadingIndicator = document.getElementById('loading');
        
        
        let problemsCache = [];

        

        const getDifficultyBadge = (difficulty) => {
            const colors = {
                Easy: 'bg-green-100 text-green-800',
                Medium: 'bg-yellow-100 text-yellow-800',
                Hard: 'bg-red-100 text-red-800',
            };
            return `<span class="px-2 py-1 text-xs font-medium rounded-full ${colors[difficulty] || 'bg-slate-100 text-slate-800'}">${difficulty}</span>`;
        };

        const createProblemCard = (problem, index, total) => {
            return `
                <div class="flex-grow">
                    <div class="flex items-center gap-3 mb-2">
                        <h3 class="text-lg font-semibold text-slate-800">${problem.title}</h3>
                        ${getDifficultyBadge(problem.difficulty)}
                    </div>
                    <a href="${problem.url}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline text-sm break-all">${problem.url}</a>
                    <p class="text-slate-500 text-sm mt-2">Hint: ${problem.hint}</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button data-action="edit" class="control-btn p-2 text-slate-500 hover:bg-slate-200 rounded-md transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                    <button data-action="delete" class="control-btn p-2 text-slate-500 hover:bg-red-100 hover:text-red-600 rounded-md transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                </div>
            `;
        };
        
        const createEditForm = (problem) => {
            return `
                <div class="flex-grow w-full space-y-3">
                    <input type="text" name="title" value="${problem.title}" class="w-full p-2 border rounded-md">
                    <select name="difficulty" class="w-full p-2 border rounded-md">
                        <option ${problem.difficulty === 'Easy' ? 'selected' : ''}>Easy</option>
                        <option ${problem.difficulty === 'Medium' ? 'selected' : ''}>Medium</option>
                        <option ${problem.difficulty === 'Hard' ? 'selected' : ''}>Hard</option>
                    </select>
                    <input type="text" name="url" value="${problem.url}" class="w-full p-2 border rounded-md">
                    <input type="text" name="hint" value="${problem.hint}" class="w-full p-2 border rounded-md">
                </div>
                <div class="flex items-center space-x-2">
                     <button data-action="save" class="bg-green-500 text-white px-3 py-1.5 rounded-md hover:bg-green-600 text-sm font-semibold">Save</button>
                     <button data-action="cancel" class="bg-slate-500 text-white px-3 py-1.5 rounded-md hover:bg-slate-600 text-sm font-semibold">Cancel</button>
                </div>
            `;
        };

        const renderProblems = () => {
            problemList.innerHTML = '';
            loadingIndicator.classList.add('hidden');

            if (problemsCache.length === 0) {
                 problemList.innerHTML = `<li class="text-slate-500 text-center p-8">No problems found. Add one using the form above.</li>`;
                 return;
            }

            problemsCache.forEach((problem, index) => {
                const listItem = document.createElement('li');
                listItem.className = "bg-white p-4 rounded-xl shadow-md flex items-center gap-4 transition-shadow hover:shadow-lg";
                listItem.dataset.id = problem.id;
                
                const orderControls = `
                    <div class="flex flex-col items-center">
                        <button data-action="move-up" class="control-btn p-1 text-slate-400 hover:text-slate-800" ${index === 0 ? 'disabled' : ''}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
                        </button>
                        <span class="font-bold text-slate-700 text-lg">${index + 1}</span>
                        <button data-action="move-down" class="control-btn p-1 text-slate-400 hover:text-slate-800" ${index === problemsCache.length - 1 ? 'disabled' : ''}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                    </div>
                `;
                
                const contentContainer = document.createElement('div');
                contentContainer.className = 'w-full flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4';
                contentContainer.innerHTML = createProblemCard(problem, index, problemsCache.length);

                listItem.innerHTML = orderControls;
                listItem.appendChild(contentContainer);
                problemList.appendChild(listItem);
            });
        };

        

        const fetchAndRenderProblems = async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch problems from the server.');
                const { data } = await response.json();
                problemsCache = data; 
                renderProblems();
            } catch (error) {
                console.error("Fetch Error:", error);
                problemList.innerHTML = `<li class="text-red-500 text-center p-8">${error.message}</li>`;
            }
        };
        
        const updateOrderOnServer = async () => {
            const orderPayload = problemsCache.map((p, index) => ({ id: p.id, order: index + 1 }));
            try {
                await fetch(`${API_URL}/reorder`, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ problems: orderPayload }),
                });
            } catch(error) {
                console.error("Failed to update order on server:", error);
                
                alert("Error saving new order. Refreshing the page.");
                fetchAndRenderProblems();
            }
        };

        

        const handleAddProblem = async (e) => {
            e.preventDefault();
            const formData = new FormData(addForm);
            const problem = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(problem),
                });
                if (!response.ok) {
                    const { error } = await response.json();
                    throw new Error(error || 'Failed to add problem');
                }
                addForm.reset();
                formError.classList.add('hidden');
                await fetchAndRenderProblems();
            } catch (error) {
                formError.textContent = error.message;
                formError.classList.remove('hidden');
            }
        };
        
        const handleListClick = async (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const action = button.dataset.action;
            const listItem = e.target.closest('li');
            const id = parseInt(listItem.dataset.id, 10);
            const problem = problemsCache.find(p => p.id === id);
            const currentIndex = problemsCache.findIndex(p => p.id === id);

            switch (action) {
                case 'move-up':
                    if (currentIndex > 0) {
                        [problemsCache[currentIndex], problemsCache[currentIndex - 1]] = [problemsCache[currentIndex - 1], problemsCache[currentIndex]]; 
                        renderProblems(); 
                        await updateOrderOnServer();
                    }
                    break;

                case 'move-down':
                    if (currentIndex < problemsCache.length - 1) {
                        [problemsCache[currentIndex], problemsCache[currentIndex + 1]] = [problemsCache[currentIndex + 1], problemsCache[currentIndex]]; 
                        renderProblems(); 
                        await updateOrderOnServer();
                    }
                    break;

                case 'delete':
                    if (confirm("Are you sure you want to delete this problem?")) {
                        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                        await fetchAndRenderProblems();
                        await updateOrderOnServer();
                    }
                    break;
                
                case 'edit':
                    listItem.querySelector('.w-full').innerHTML = createEditForm(problem);
                    break;
                
                case 'cancel':
                    renderProblems(); 
                    break;
                
                case 'save':
                    const updatedProblem = {
                        title: listItem.querySelector('input[name="title"]').value,
                        difficulty: listItem.querySelector('select[name="difficulty"]').value,
                        hint: listItem.querySelector('input[name="hint"]').value,
                        url: listItem.querySelector('input[name="url"]').value
                    };
                    await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedProblem)
                    });
                    await fetchAndRenderProblems();
                    break;
            }
        };

        
        addForm.addEventListener('submit', handleAddProblem);
        problemList.addEventListener('click', handleListClick);
        document.addEventListener('DOMContentLoaded', fetchAndRenderProblems);

    </script>
</body>
</html>
